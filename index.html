<!doctype html>
<html lang="en" ng-app="wikiView" ng-controller="wikiViewController">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wikipedia Viewer</title>
  <meta name="description" content="Wikipedia Viewer">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <main class="container">

    <div class="row card" id="controlBox">
      <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
       
        <form class="form-group" ng-submit="search()" id="searchForm">
          <div class="input-group">
            <input class="form-control" id="searchBox" type="text" name="searchBox" placeholder="Search" ng-model="searchString">
            <span class="input-group-btn">
              <button class="btn btn-default" id="searchButton" name="searchButton" type="submit">
                <span class="glyphicon glyphicon-search" aria-hidden="true" aria-label="Search"></span>
              </button>
            </span>
          </div>
        </form>
        
        <a class="btn btn-block btn-default btn-lg" id="randomButton" target="_blank" href="http://en.wikipedia.org/wiki/Special:Random">
          <span class="glyphicon glyphicon-random" aria-hidden="true" aria-label="Random"></span>
        </a>
        
      </div>
    </div>

    <div class="row card" ng-show="searchResults" ngCloak>
      <div class="col-xs-12">
        <div class="searchResult" ng-repeat="item in searchResults">
          <h3><a href="http://en.wikipedia.org/?curid={{item.pageid}}" target="_blank">{{item.title}}</a></h3>
          <p>{{item.desc}}</p>
        </div>
      </div>
    </div>


  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
